name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      #checkout your github code using actions/checkout@v2.5.0
      - uses: actions/checkout@v2.5.0

      #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      #finally build your app with the latest command  
      - name: Build and test with Maven
        run: mvn clean verify --file ./TP-Part01/Backend/simpleapi/pom.xml

  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04
    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./TP-Part01/Backend/    # relative path to the place where source code with Dockerfile is located
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend # Note: tags has to be all lower-case
          push: ${{ github.ref == 'refs/heads/main' }} # Build and push only on the main branch
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./TP-Part01/Database/psql # relative path to the place where source code with Dockerfile is located
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/database  # Note: tags has to be all lower-case
          push: ${{ github.ref == 'refs/heads/main' }} # Build and push only on the main branch
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./TP-Part01/HttpServer   # relative path to the place where source code with Dockerfile is located
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/httpd   # Note: tags has to be all lower-case
          push: ${{ github.ref == 'refs/heads/main' }} # Build and push only on the main branch
